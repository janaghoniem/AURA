version: '3.8'

services:
  rag-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-retrieval-api
    ports:
      - "8000:8000"
    volumes:
      # Mount data directories
      - ./vectordbb:/app/data/vectordb:ro  # Read-only
      - ./modelss:/app/data/models:ro      # Read-only
    environment:
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G